<div class="ruby-page-wrap row clearfix no-sidebar tn-container about-width">
  <div class="ruby-content-wrap tn-single-page col-xs-12">
    <article class="single-el post-149 post type-post status-publish format-standard has-post-thumbnail hentry category-lifestyle" itemscope itemtype="http://schema.org/NewsArticle">
      <div class="single-heading post-inner">
        <div class="category-name-wrap post-el">
          <span class="bullet first-bullet"></span><a class="cate-name" href="{{ BASE_PATH }}{{ page.category }}.html" title="{{ page.category }}">{{ page.category }}</a><span class="bullet last-bullet"></span>
        </div>
        <div class="post-title post-el single-title">
          <h1>{{ page.title }}</h1>
        </div>
        <div class="meta-tags-wrap post-el">
          <span class="date-tags tags-el"><time datetime="{{ page.date | date_to_string }}">{{ page.date | date_to_string }}</time></span><span class="author-tags tags-el"><a href="{{ BASE_PATH }}about.html">Elyssa Macfarlane</a></span><span class="view-tags tags-el"></span>
        </div>
      </div>
      <div class="thumb-wrap post-el">
        <img alt="{{ page.title }}" class="attachment-classic size-classic wp-post-image" src="{{ page.image }}">
      </div>
      <div class="entry solid-drop-cap">
        {{ content }}
      </div>
    </article>
  </div>
</div>
