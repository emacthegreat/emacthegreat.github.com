<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/main.css">

    <!-- Fonts -->
    <link rel='stylesheet' id='redux-google-fonts-tn_theme_options-css' href='http://fonts.googleapis.com/css?family=Lato%3A100%2C300%2C400%2C700%2C900%2C100italic%2C300italic%2C400italic%2C700italic%2C900italic%7CNoticia+Text%3A400%2C700%2C400italic%2C700italic%7COld+Standard+TT%3A700&#038;subset=latin&#038;ver=1479194286' type='text/css' media='all'/>
    <link href="https://fonts.googleapis.com/css?family=Noticia+Text" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <!-- Update these with your own images
      <link rel="shortcut icon" href="images/favicon.ico">
      <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>
  <body class="home blog tn-body tn-background">
    <div id="tn-site-wrap" class="cleafix">
      <header class="header-wrap header-background-image is-header-parallax" id="header">
        <div class="header-parallax-wrap">
          <div id="header-image-parallax">
          </div>
        </div>
        <div class="header-inner clearfix tn-container">
          <div class="logo-wrap" id="logo" itemscope="itemscope" itemtype="http://schema.org/Organization" role="banner">
            <a class="logo-image" href="/">
              <img alt="Meditations on Tech" class="logo-img-data" src="{{BASE_PATH}}img/logo-white.png">
            </a>
            <div class="header-social">
              <div class="social-bar-wrap clearfix">
                <a href="http://twitter.com/elyssamacf/" target="_blank" title="Twitter"><i class="fa fa-twitter"></i></a><a href="http://instagram.com/meditationsontech/" target="_blank" title="Instagram"><i class="fa fa-instagram"></i></a><a href="http://instagram.com/elyssamacf/" target="_blank" title="Bloglovin"><i class="fa fa-heart"></i></a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <nav class="is-sticky-nav clearfix" id="navigation" style="min-height: 56px;">
        <div class="sticky-wrapper" id="sticky-wrapper" style="height: 56px;">
          <div class="nav-wrap">
            <div class="tn-container nav-inner clearfix">
              <div class="tn-mobile-main-menu-button">
                <a href="#" id="tn-button-mobile-menu-open"><span class="tn-mobile-menu-button"></span></a>
              </div>
              <div class="menu-wrap" itemscope="itemscope" itemtype="http://schema.org/SiteNavigationElement" role="navigation">
                <ul class="main-menu" id="menu-main-menu">
                  <li class="menu-item">
                    <a href="/">Home</a>
                  </li>
                  <li class="menu-item">
                    <a href="/category/interviews/">Interviews</a>
                  </li>
                  <li class="menu-item">
                    <a href="/readinglist.html">Reading List</a>
                  </li>
                  <li class="menu-item">
                    <a href="/about.html">About</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>

      {{content}}
